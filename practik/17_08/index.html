<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='jquery-3.0.0.min.js'></script>
	<script src='tmpl.js'></script>

</head>
<body>

<input type="button" value='click' id='btn'>
<div class="res"></div>
	<script>

	$(function() {
  $.getJSON("https://api.privatbank.ua/p24api/pubinfo?json&exchange&coursid=5", function(data) {
    for (var i = 0; i < data.length; i++) {
      $('body').append("<p>"+data[i].base_ccy+" - "+data[i].ccy+"</p>");
      $('body').append("<p>покупка:  "+Math.round(Number(data[i].buy)*100)/100+" --- продажа: "+Math.round(Number(data[i].sale)*100)/100+"</p>");
      $('body').append("<hr>");
    }
  });

});
</script>


</body>
</html>
